
services:
  postgres:
    image: postgres:15-alpine
    container_name: helpfinder-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: helpfinder
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: helpfinder-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:

